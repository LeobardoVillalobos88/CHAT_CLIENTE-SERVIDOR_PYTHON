<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Seguro - Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KRIPTEN</h1>
            <div class="estado">
                <div class="estado-indicador" id="estadoIndicador"></div>
                <span id="estadoTexto">Conectando...</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="mensajeInput" 
                placeholder="Escribe tu mensaje aquí..." 
                disabled
            >
            <button id="btnEnviar" disabled>Enviar</button>
        </div>

        <div class="seguridad-info">
            Comunicación cifrada con SSL/TLS | Verificación HMAC-SHA256 | Integridad SHA-256
        </div>
    </div>

    <script>
        const socket = io();
        const chatArea = document.getElementById('chatArea');
        const mensajeInput = document.getElementById('mensajeInput');
        const btnEnviar = document.getElementById('btnEnviar');
        const estadoIndicador = document.getElementById('estadoIndicador');
        const estadoTexto = document.getElementById('estadoTexto');

        let conectado = false;
        let miEtiqueta = 'Cliente';
        let miClienteId = null;
        let mensajesPendientes = new Map(); // Para rastrear mensajes pendientes de confirmación

        // Agregar mensaje al chat
        function agregarMensaje(texto, tipo = 'enviado', timestamp = null, mensajeId = null) {
            const mensajeDiv = document.createElement('div');
            mensajeDiv.className = `mensaje ${tipo}`;
            
            if (tipo === 'sistema' || tipo === 'error') {
                mensajeDiv.textContent = texto;
            } else {
                const hora = timestamp || new Date().toLocaleTimeString();
                const confirmacionDiv = tipo === 'enviado' ? 
                    `<div class="confirmacion-envio" id="confirmacion-${mensajeId || Date.now()}">
                        <span class="estado-envio">⏳</span>
                        <span class="texto-confirmacion">Enviando...</span>
                    </div>` : '';
                
                mensajeDiv.innerHTML = `
                    <div class="mensaje-contenido">${texto}</div>
                    ${confirmacionDiv}
                    <div class="mensaje-info">${hora}</div>
                `;
                
                // Guardar referencia si es un mensaje enviado pendiente
                if (tipo === 'enviado' && mensajeId) {
                    mensajesPendientes.set(mensajeId, mensajeDiv);
                }
            }
            
            chatArea.appendChild(mensajeDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return mensajeDiv;
        }

        // Eventos de Socket.IO
        socket.on('connect', () => {
            // Indicar que es modo cliente
            socket.emit('establecer_modo', { modo_servidor: false });
        });

        socket.on('conectado', (data) => {
            conectado = true;
            miEtiqueta = data.etiqueta;
            miClienteId = data.id;
            estadoIndicador.classList.add('activo');
            estadoTexto.textContent = `Conectado como ${miEtiqueta}`;
            mensajeInput.disabled = false;
            btnEnviar.disabled = false;
            mensajeInput.focus();
        });

        socket.on('estado', (data) => {
            if (!data.conectado) {
                conectado = false;
                estadoIndicador.classList.remove('activo');
                estadoTexto.textContent = 'Desconectado';
                mensajeInput.disabled = true;
                btnEnviar.disabled = true;
            }
        });

        socket.on('mensaje_enviado', (data) => {
            // Solo mostrar nuestros propios mensajes enviados
            const mensajeId = `msg-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            agregarMensaje(data.mensaje, 'enviado', data.timestamp, mensajeId);
        });

        socket.on('mensaje_recibido', (data) => {
            // NO mostrar mensajes de otros clientes - solo nuestros propios
            // Este evento no debería dispararse en modo cliente, pero por seguridad lo ignoramos
        });

        socket.on('mensaje_confirmado', (data) => {
            // Actualizar confirmación de envío tipo WhatsApp
            // Buscar el último mensaje pendiente que coincida con el contenido
            let mensajeEncontrado = null;
            let mensajeIdEncontrado = null;
            
            for (const [id, div] of mensajesPendientes.entries()) {
                const contenido = div.querySelector('.mensaje-contenido');
                if (contenido && contenido.textContent.trim() === data.mensaje.trim()) {
                    mensajeEncontrado = div;
                    mensajeIdEncontrado = id;
                    break;
                }
            }
            
            if (mensajeEncontrado) {
                const confirmacionDiv = mensajeEncontrado.querySelector('.confirmacion-envio');
                if (confirmacionDiv) {
                    confirmacionDiv.innerHTML = `
                        <span class="estado-envio">✓</span>
                        <span class="texto-confirmacion">Mensaje enviado correctamente</span>
                    `;
                    confirmacionDiv.classList.add('confirmado');
                }
                mensajesPendientes.delete(mensajeIdEncontrado);
            }
        });

        socket.on('error', (data) => {
            agregarMensaje(data.mensaje, 'error');
            conectado = false;
            estadoIndicador.classList.remove('activo');
            estadoTexto.textContent = 'Error de conexión';
            mensajeInput.disabled = true;
            btnEnviar.disabled = true;
        });

        socket.on('disconnect', () => {
            conectado = false;
            estadoIndicador.classList.remove('activo');
            estadoTexto.textContent = 'Desconectado';
            mensajeInput.disabled = true;
            btnEnviar.disabled = true;
            agregarMensaje('Desconectado del servidor', 'sistema');
        });

        // Enviar mensaje
        function enviarMensaje() {
            const mensaje = mensajeInput.value.trim();
            if (!mensaje || !conectado) return;

            // El mensaje se mostrará cuando se reciba la confirmación 'mensaje_enviado'
            socket.emit('enviar_mensaje', { mensaje: mensaje });
            mensajeInput.value = '';
        }

        btnEnviar.addEventListener('click', enviarMensaje);
        mensajeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });
    </script>
</body>
</html>
